<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #00e6b8;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #00ffcc;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(0, 255, 204, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        button {
            background: #00ffcc;
            color: #0a0a0a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: #00e6b8;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
            transform: scale(1.05);
        }

        .prediction {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #00ffcc;
            text-shadow: 0 0 8px #00ffcc;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Detector</h1>
        <form action="/predict" method="post">
            <label for="url_length">URL Length:</label>
            <input type="text" name="url_length" placeholder="Enter URL length" required>
            <label for="special_chars">Special Characters:</label>
            <input type="text" name="special_chars" placeholder="Enter special character count" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
